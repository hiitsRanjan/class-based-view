{% extends 'common.html' %}

{% block pwn %}

    {% load static %}
    <style>
       a{
           color: white;
       }
    </style>
    <table align="center" border="2">
      <tr>
          <th colspan="10" style="text-align: center;font-size: 30px;font-family: 'Agency FB';color: white">
              All Employee Information
          </th>
      </tr>
      <tr style="color: #8b2025;font-family: sans-serif;font-size: 16px;text-align: center;">
          <th>IDNO</th>
          <th>NAME</th>
          <th>PHOTO</th>
          <th>UPDATE</th>
          <th>DELETE</th>
      </tr>
      {% for x in object_list %}
          <tr style="text-align: center">
             <th>
                 <a href="{% url 'completeview' x.idno %}">
                     {{ x.idno }}
                 </a>
             </th>
             <th>{{ x.name }}</th>
             <th><img src="{{ x.photo.url }}" width="40px" height="40px"></th>
             <th>
                 <a href="{% url 'update_value' x.idno %}">Yes</a>
             </th>
             <th>
                 <a href="{% url 'delete_value' x.idno %}">Yes</a>
             </th>
          </tr>
      {% endfor %}
    </table>
{% endblock %}
