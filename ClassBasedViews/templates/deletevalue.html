{% extends 'common.html' %}

{% block pwn %}
    <form method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <th>Delete Values</th>
        </tr>
        <tr>
            <th>To delete the Idno press 'Yes'</th>
        </tr>
        <tr><th>{{ object.name }}</th></tr>
        <tr>
            <td>
               <img src="{{ object.photo.url }}">
            </td>
        </tr>
        <tr>
            <th>
                <button type="submit">Yes</button>
            </th>
        </tr>
    </table>
    </form>
{% endblock %}
